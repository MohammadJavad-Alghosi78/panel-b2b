  <script>
    // VARIABLES
    var resonsiveMenuIcon = document.querySelector('.responsive-menu__icon');
    var resonsiveMenu = document.querySelector('.menu-links');
    var responsiveTabs = document.querySelectorAll('.responsive-tab__tab');
    var allContentsOfPage = document.querySelectorAll('.tab-content');
    var allItemsOfTableInput = document.querySelectorAll('.custom-control-input');
    var allTabs = document.querySelectorAll('.tabs__tab');
    var advancedSearchWrapper = document.querySelector('.advanced-search-no-mobile-wrapper');
    var advancedSearchButton = document.querySelector('.advanced-search-button-no-mobile');
    var page = document.querySelector('.container-content');

    // HUMBERGERMENU => SHOW
    function handleShowMenu() {
      resonsiveMenu.style.display = 'block';
      page.style.display = 'none';
    }
    // HUMBERGERMENU =? HIDE
    function handleHideMenu() {
      resonsiveMenu.style.display = 'none';
      page.style.display = 'block'
    }
    //  CHANGE TAB AND CONTENT OF PAGE
    function handleChangeTab(element) {
      var rightElement = element.getAttribute('data-target');
      for (var index = 0; index < responsiveTabs.length; index++) {
        allContentsOfPage[index].style.display = 'none';
        allTabs[index].classList.remove('active-tab');
        responsiveTabs[index].classList.remove('active-responsive-tab');
        if (responsiveTabs[index].getAttribute('data-target') === rightElement) {
          document.getElementById(rightElement).style.display = 'block';
          allTabs[index].classList.add('active-tab');
          responsiveTabs[index].classList.add('active-responsive-tab');
        }
      }
    }
    // CHOOSE CHECKBOX OF ALL ITEMS IN TABLE
    function handleSelectAllChecboxItems() {
      for (var index = 1; index < allItemsOfTableInput.length; index++) {
        allItemsOfTableInput[0].checked ? allItemsOfTableInput[index].checked = true :
          allItemsOfTableInput[index].checked = false;
      }
    }
    // SHOW ADVANCED SEARCH ITEMS IN NO MOBILE MODE
    function handleShowAdvancedSearch() {
      advancedSearchButton.style.display = 'none';
      advancedSearchWrapper.style.display = 'block';
    }
    // COPY ITEM

      // select element and copy it
    }

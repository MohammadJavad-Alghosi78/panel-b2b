<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پشتیبانی</title>
</head>

<body>
  <div class="full-page">
    <div class="sidebar">
      <div class="sidebar__logo">
        <img src="./images/setareaval.svg">
      </div>
      <ul class="sidebar__items">
        <li class="sidebar-items__item">
          <img class="sidebar-icons" src="./images/dashboard-icon.svg">
          <span class="item-text">داشبُرد</span>
        </li>
        <li class="sidebar-items__item">
          <img class="sidebar-icons" src="./images/Chart-black.svg">
          <span class="item-text">گزارشات</span>
        </li>
        <li class="sidebar-items__item active">
          <img class="sidebar-icons active" src="./images/Discount-blue.svg">
          <span class="item-text">تخفیف‌ها</span>
        </li>
        <li class="sidebar-items__item">
          <img class="sidebar-icons" src="./images/message-question.svg">
          <span class="item-text">پشتیبانی</span>
        </li>
        <li class="sidebar-items__item">
          <img class="sidebar-icons" src="./images/code.svg">
          <span class="item-text">مستندات فنی</span>
        </li>
      </ul>

      <div class="personal-details">
        <img class="person-image" src="./images/masih.JPG" width="40" height="40">
        <h5 class="personal-details__name">محمدمهدی احمدی</h5>
        <div class="personal-details__credit">
          <span>اعتبار:</span>
          <span>۲۴۳,۴۲۳,۸۴۹ ریال</span>
        </div>

      </div>
      <button class="sidebar__logout-icon">
        <img src="./images/Logout.svg">
        <span class="logout-text">خروج از پنل</span>
      </button>
    </div>
  </div>

</html>

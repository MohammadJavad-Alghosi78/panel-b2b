<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود</title>
<link href="./style.min.css" rel="stylesheet"></head>

<body>
  <div class="login-container">
    <div class="mobile-login-form-wrapper">
      <div class="mobile-login-form-wrapper__logo-wrapper">
        <img src="./images/setareaval.svg" alt="setareaval logo">
      </div>
      <p class="headline-regular mobile-login-form-wrapper__title">ورود به پنل</p>
      <form>
        <label for="email-input" class="body-regular mobile-login-form-wrapper__label">لطفا ایمیل خود را وارد
          کنید</label>
        <input type="email" placeholder="پست الکرونیکی" class="text-field" id="email-input">
        <label for="password-input" class="body-regular mobile-login-form-wrapper__label">رمز عبور خود را وارد
          کنید</label>
        <input type="text" placeholder="رمز عبور" class="text-field" id="password-input">
        <label for="security-code" class="body-regular security-code-label">عبارت داخل کادر را وارد نمایید</label>
        <div class="row">
          <div class="col-6">
            <input type="text" class="text-field" placeholder="کد امنیتی">
          </div>
          <div class="col-6">
            <img src="./images/masih.JPG" class="security-code-image">
          </div>
        </div>
        <a href="../dashboard - page2 - DONE/index.html">
          <button class="login-button"><span class="headline-bold">ورود</span></button>
        </a>
      </form>
    </div>
    <div class="login-form-wrapper">
      <img src="./images/login-page-image.svg" class="login-form-wrapper__login-page-image">
      <div class="login-form-wrapper__login-form">
        <div class="login-form__logo-wrapper">
          <img src="./images/setareaval.svg" width="150" height="130">
        </div>
        <p class="login-form-wrapper__title headline-regular">ورود به پنل</p>
        <div class="form-content">
          <div class="form-content__form-item">
            <label for="email-input" class="body-regular">لطفا ایمیل خود را وارد کنید</label>
            <input type="email" placeholder="پست الکترونیکی" id="email-input"
              class="form-content__form-input text-field" />
            <img src="./images/Profile.svg" class="form-content__input-icon" width="24" height="24">
          </div>
          <div class="form-content__form-item">
            <label for="password-input" class="body-regular">رمز عبور خود را وارد کنید</label>
            <input type="password" placeholder="رمز عبور" id="password-input"
              class="form-content__form-input text-field" />
            <img src="./images/Password.svg" class="form-content__input-icon" width="24" height="24">
          </div>
          <div class="form-content__form-item">
            <label for="security-code" class="body-regular">عبارت داخل کادر را وارد کنید</label>
            <div class="row">
              <div class="col-6">
                <img src="./images/validation-code.jpg" class="security-code-image" >
              </div>
              <div class="col-6">
                <input type="text" placeholder="کد امنیتی" id="security-code"
                  class="form-content__form-input text-field" />
                <img src="./images/Shield Done.png" class="form-content__input-icon" width="24" height="24">
              </div>
            </div>
          </div>
          <a href="../dashboard - page2 - DONE/index.html">
            <button type="submit" class="login-button headline-bold">ورود</button>
          </a>
        </div>
      </div>
    </div>
  </div>
<script src="js/script.min.js"></script></body>

</html>
